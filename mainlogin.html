<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인</title>
    <link rel="stylesheet" href="mainlogin.css"> 
</head>
<body>
<div class="loginentireframe">
    <div class="logo">
        <!-- 로고 이미지 또는 텍스트를 여기에 추가 -->
    </div>
    <div class="logintext">
      로그인 
    </div>
    <div class="emailframe">
      <span class="emailtext">
        이메일                
      </span>
      <!-- 이메일 입력 필드 -->
    </div>
    <div class="pwframe">
      <span class="pwtext">
        비밀번호               
      </span>
      <!-- 비밀번호 입력 필드 -->
    </div>
    <div class="loginframe">
      <button class="login">
        로그인
      </button>
      <!-- 로그인 버튼 -->
    </div>
    <div class="widthline">
        <!-- 수평 라인 -->
    </div>
    <div class="membershiptext">
      회원가입
    </div>
    <div class="imgframe">
        <div class="naverimg">
          <!-- 네이버 이미지 -->
        </div>
        <div class="kakaotalkimg">
          <!-- 카카오톡 이미지 -->
        </div>
        <div class="googleimg">
          <!-- 구글 이미지 -->
        </div>
    </div>
    <div class="signupemail">
      이메일로 가입하기
    </div>
    <div class="emailpwsearchframe">
      <div class="searchid">
        아이디 찾기
      </div>
      <div class="lengthline">
        <!-- 수직 라인 -->
      </div>
      <div class="searchpw">
        비밀번호 찾기
      </div>
    </div>
  </div>
</body>
</html>
